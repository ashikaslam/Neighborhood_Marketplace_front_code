<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="css/regis.css" rel="stylesheet" media="all">
</head>
<body>


    <nav style="background-color: #f8f9fa; padding: 20px; font-family: Arial, sans-serif;">
        <a style="text-decoration: none; color: #4CAF50; font-weight: bold; margin-right: 20px; font-size: 40px; font-style: italic;  "  href="../index.html">Marketplace</a>
         <ul style="list-style-type: none; margin: 0; padding: 0; display: inline;">
             <li style="display: inline; margin-right: 10px;">
                 <a style="text-decoration: none; color: #007bff ;  font-weight: bold; margin-right: 20px; font-size: 20px; font-style: italic;     " href="login.html" onmouseover="this.style.color='#ff9900'" onmouseout="this.style.color='#007bff'">Login</a>
             </li>
             <li style="display: inline; margin-right: 10px;">
                 <a style="text-decoration: none; color: #007bff; ;  font-weight: bold; margin-right: 20px; font-size: 20px; font-style: italic; " href="register.html" onmouseover="this.style.color='#ff9900'" onmouseout="this.style.color='#007bff'">Register</a>
             </li>
 
             
 
             <li style="display: inline;">
 
                  <h6 id="user_name_nav"    onclick="handleLoginCheck2()"    style="margin-left:300px;  display: inline; margin-left: auto; cursor: pointer; color:  #007bff;   ;  font-weight: bold; margin-right: 20px; font-size: 20px; font-style: italic;" onmouseover="this.style.color='#ff9900'" onmouseout="this.style.color='#007bff'">Guest User</h6>
             </li>
 
         </ul>
 
     </nav>







    <div class="container" style="width: 40%;">
        <h2 class="mt-5">Register</h2>
        <form id="registerForm" method="post" onsubmit="handleRegistration(event)">
            <div class="form-group">
                <label for="id_name">Name:</label>
                <input type="text" class="form-control" id="id_name" name="name" required>
            </div>
            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" class="form-control" id="id_email" name="email" required>
            </div>
            <div class="form-group">
                <label for="id_mobile_number">Mobile Number:</label>
                <input type="text" class="form-control" id="id_mobile_number" name="mobile_number" required maxlength="11">
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                <input type="password" class="form-control" id="id_password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>



    <script src="../js/home.js"></script>
    <script src="../js/logout.js"></script>
<script src="../js/register.js"></script>  
</body>
</html>
