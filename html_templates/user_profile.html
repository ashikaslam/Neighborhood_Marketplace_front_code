<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        

        .profile-container {
            width: 50%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #007bff;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .profile-info p {
            font-size: 16px;
            margin: 0 0 15px 0;
            color: #333;
        }

        .profile-actions {
            text-align: center;
        }

        .profile-actions button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
        }

        .profile-actions button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 576px) {
            .profile-container {
                width: 90%;
                padding: 15px;
            }

            .profile-actions button {
                margin: 10px 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>

             </li>
             <li style="display: inline; margin-right: 10px;">

             </li>

             </li>
 
         </ul>
 
     </nav>

            <button style="background-color: #007bff; border: none; padding: 10px 20px; cursor: pointer; border-radius: 4px;">

    </div>
