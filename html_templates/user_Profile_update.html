<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        
        #profile_update_form_container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>


    
    <nav style="background-color: #f8f9fa; padding: 20px; font-family: Arial, sans-serif;">
        <a style="text-decoration: none; color: #4CAF50; font-weight: bold; margin-right: 20px; font-size: 40px; font-style: italic;  "  href="../index.html">Marketplace</a>
         <ul style="list-style-type: none; margin: 0; padding: 0; display: inline;">
             <li style="display: inline; margin-right: 10px;">
                 <a style="text-decoration: none; color: #007bff ;  font-weight: bold; margin-right: 20px; font-size: 20px; font-style: italic;     " href="login.html" onmouseover="this.style.color='#ff9900'" onmouseout="this.style.color='#007bff'">Login</a>
             </li>
             <li style="display: inline; margin-right: 10px;">
                 <a style="text-decoration: none; color: #007bff; ;  font-weight: bold; margin-right: 20px; font-size: 20px; font-style: italic; " href="register.html" onmouseover="this.style.color='#ff9900'" onmouseout="this.style.color='#007bff'">Register</a>
             </li>
 
             
 
             <li style="display: inline;">
 
                  <h6 id="user_name_nav"    onclick="handleLoginCheck2()"    style="margin-left:300px;  display: inline; margin-left: auto; cursor: pointer; color:  #007bff;   ;  font-weight: bold; margin-right: 20px; font-size: 20px; font-style: italic;" onmouseover="this.style.color='#ff9900'" onmouseout="this.style.color='#007bff'">Guest User</h6>
             </li>
 
         </ul>
 
     </nav>








<div id="profile_update_form_container" class="container"  style="margin:auto">

    <h1>Update Profile</h1>
    <form id="update-profile-form" enctype="multipart/form-data"  onsubmit="profile_upadate_data(event)">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="profile-picture">Profile Picture:</label>
            <input type="file" class="form-control-file" id="profile-picture" name="profile_picture" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>


<script src="../js/home.js"></script>
<script src="../js/logout.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../js/profile_update.js"></script>
</body>
</html>
